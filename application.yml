server:
  port: 0

spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
  # h2:
  #   console:
  #     enabled: true
  #     settings:
  #       web-allow-others: true
  #     path: /h2-console
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    generate-ddl: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0
    propagation:
      consume: B3
      produce: B3_MULTI
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, info, metrics, prometheus

gateway:
  ip: apigateway-service

token:
  expiration_time: 86400000 # 24 * 60 * 60 * 1000
  secret: '{cipher}'

kafka:
  url: kafka:9092

schema:
  registry:
    url: schema-registry:8081