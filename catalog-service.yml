spring:
  application:
    name: catalog-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-command-catalogs:3306/mydbserverTimezone=Asia/Seoul&useSSL=false?
    username: root
    password: '{cipher}'
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    generate-ddl: false
  sql:
    init:
      mode: never

logging:
  level:
    com.example.catalogservice: DEBUG
